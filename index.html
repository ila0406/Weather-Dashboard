<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header><h1 class="text-primary">Weather Dashboard</h1></header>
    <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <div class="col-12 col-md-3 bg-light p-3">
            
            <div class="navbar">
                <h2>Search for a City:</h2>
                <input id="search"></input>
                <button class="btn btn-info btn-block">Search</button>
                <p>Previous Searchs</p>
            </div>
    
            <!-- <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back.</a> -->
        </div>
    
        <div class="col-12 col-md-9 p-3 text-light cityWeather">
            <div id="result-content"></div>
            <h2 id="currentSearch"></h2>
            <div class="day0"></div>
            <ul class="col-8 mb-3"></ul>
            <h3>5-Day Forecast:</h3>
            <table class="card-body table mx-auto my-4" style="border-color:white;">
                <tbody id="forecast-table" class="mx-auto"></tbody>
                <tr>
                    <th>Date</th>
                    <th id="day1"></th>
                    <th id="day2"></th>
                    <th id="day3"></th>
                    <th id="day4"></th>
                    <th id="day5"></th>
                </tr>
                <tr>
                    <th>Conditions</th>
                    <th id="conditions1"></th>
                    <th id="conditions2"></th>
                    <th id="conditions3"></th>
                    <th id="conditions4"></th>
                    <th id="conditions5"></th>
                </tr>
                <tr>
                    <th>Temp</th>
                    <th id="temp1"></th>
                    <th id="temp2"></th>
                    <th id="temp3"></th>
                    <th id="temp4"></th>
                    <th id="temp5"></th>
                </tr>
                <tr>
                    <th>Wind</th>
                    <th id="wind1"></th>
                    <th id="wind2"></th>
                    <th id="wind3"></th>
                    <th id="wind4"></th>
                    <th id="wind5"></th>
                </tr>
                <tr>
                    <th>Humidity</th>
                    <th id="humdity1"></th>
                    <th id="humdity2"></th>
                    <th id="humdity3"></th>
                    <th id="humdity4"></th>
                    <th id="humdity5"></th>
                </tr>
            </table>
        </div>
    </div>

    <!-- Links to Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
